<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="../css/index.css">

</head>

<body style="background-color: black;">
    <div style=" display: flex; justify-content: center; align-items: center;" class="container">
        <div class="bg-anh">
            <img style="height: 120%;width: 100%;"
                src="../asset/VN-en-20251110-TRIFECTA-perspective_131c3f7c-b1da-4ec7-9ec5-d54e28442304_medium.jpg"
                alt="">
        </div>
        <div class="outbox1">
            <div class="logoandsignin">
                <span>NETFLIX</span>
            </div>
        </div>
        <div class="login-box">
            <div class="login-box2">
                <div style="height: 52px;">
                    <h1>Sign In</h1>
                </div>
                <form>
                    <div class="email">
                        <input id="email" type="email" placeholder="Email address" required>
                    </div>
                    <div class="box2">
                        <input id="pass" type="password" placeholder="Password" required>
                        <button id="btn-signin" type="submit">Sign In</button>
                        <div class="forgot-pass">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="remember-signup">
                        <div>
                            <input id="check-box" type="checkbox"> <label for="check-box">Remember me</label>
                        </div>
                        <span>New to Netflix? <a href="#">Sign up now.</a></span>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <footer
        style="background-color: rgb(22, 22, 22);height: 50%;padding:0px 5%;width: 100%; position: absolute; bottom: -85%;"
        class="footer">
        <a style="margin: 0px;" class="contact" href="#">Questions? Contact us.</a>
        <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Help Centre</a></li>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Cookie Preferences</a></li>
            <li><a href="#">Corporate Information</a></li>
        </ul>
    </footer>
    <script src="../js/signin.js"></script>
</body>

</html>
